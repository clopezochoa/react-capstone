<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In Form</title>
    <link rel="stylesheet" href="./Access.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">    
    
    <!-- Fetch assets from the CDN -->
    <script src="../scripts/asset_fetch.js"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krub:wght@300;400;700&display=swap" rel="stylesheet">
  </head>
  <body style="background-color: black;">
    <div class="custom-container">
      <h1 class="custom-header">Login</h1>
      <div class="custom-suggestion">
        Are you a new member? <a href="#" class="link"> Login</a>
      </div>
      <div class="custom-form">
        <form>
          <div class="form-group">
              <label for="email">Email</label>
              <input type="email" name="email" id="email" required class="form-control" style="outline: none;" placeholder="Enter your email" aria-describedby="helpId" autocomplete="email" />
          </div>

          <div class="form-group">
              <label for="password">Password</label>
              <div class="form-control" id="password-wrapper">
                <input required type="password" name="password" id="password" placeholder="Enter your password" aria-describedby="helpId" />
                <button id="toggle-password" type="button" onclick="toggle_password(this)">
                  <img class="password-toggle-button" alt="The current status of the password's visibility, non-visible (default)" filename="non-visible.png" filetype="ico">
                </button>
              </div>
          </div>
          
          <div class="custom-button-group">
              <button type="submit" class="custom-buttons form-button-main">Login</button>
              <button type="reset" class="custom-buttons form-button-secondary">Reset</button>
          </div>
        </form>
      </div>
      <div class="custom-suggestion">
        Forgot password? <a href="#" class="link"> Request new password</a>
      </div>
      <div id="login-final-gap"></div>
    </div>
    <script src="../scripts/input_validation.js"></script>
    <script src="../scripts/password_toggle.js"></script>
  </body>
</html>
