<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Navigation Bar</title>
    <link rel="stylesheet" href="./Navbar.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">    
    
    <!-- Fetch assets from the CDN -->
    <script src="../scripts/asset_fetch.js"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krub:wght@500;700&display=swap" rel="stylesheet">
  </head>
  <body style="background-color: black;">

    <nav class="navbar">

      <div class="brand">
        <a href="#">
          Stay Healthy
          <img class="logo" alt="Stay Healthy logo icon (purple 3D DNA helix)" filename="Biotech.png" filetype="ico">
        </a>
      </div>

      <div class="item-group">        
        <a href="#">
          Home
        </a>
        <a href="#">
          Appointments
        </a>
        <a href="#">
          Health Blog
        </a>
        <a href="#">
          Reviews
        </a>
      </div>
      
      <div class="nav-buttons">
        <button class="main-button" type="button" onclick="alert('Sign Up!')">Sign Up</button>
        <button class="main-button" type="button" onclick="alert('Login!')">Login</button>
      </div>

      <button class="custom-button" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
        <img alt="Dropdown menu icon for the navbar" filename="Menu.png" filetype="ico">
      </button>
      <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Stay Healthy</h5>
          <button type="button" class="custom-button" data-bs-dismiss="offcanvas" aria-label="Close">
            <img alt="Dropdown menu icon for the navbar" filename="Menu.png" filetype="ico">
          </button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Appointments</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Health Blog</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Reviews</a>
            </li>
            <li class="nav-item">
              <button class="main-button" type="button" onclick="alert('Sign Up!')">Sign Up</button>
            </li>
            <li class="nav-item">
              <button class="main-button" type="button" onclick="alert('Login!')">Login</button>
            </li>            
          </ul>
        </div>
      </div>
  
    </nav>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>  </body>
</html>
